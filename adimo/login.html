            <form role="form" method="post" action="register.php">
              <fieldset>
                <p class="text-uppercase pull-center">Cadastre-se</p>
                <div class="form-group">
                  <input
                    class="form-control input-lg"
                    name="nome_completo"
                    required=""
                    type="text"
                    placeholder="nome completo"
                    id="nome_completo"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-lg"
                    placeholder="Informe seu e-mail"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control input-lg"
                    placeholder="Senha"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password2"
                    id="password2"
                    class="form-control input-lg"
                    placeholder="Confirme a sua senha"
                    required=""
                  />
                </div>

                <div class="form-group">
                  <input
                    id="cpf"
                    name="cpf"
                    placeholder="CPF Apenas números"
                    class="form-control input-md"
                    required=""
                    type="text"
                    maxlength="11"
                    pattern="[0-9]+$"
                  />
                </div>

                <div class="form-group">
                  <label for="data_pgto"
                    >Informe a sua data de nascimento:</label
                  >
                  <input
                    class="form-control"
                    name="data_pgto"
                    required=""
                    type="date"
                  />
                </div>

                <div class="form-group">
                  <label for="conheceu">Como conheceu nosso site?</label><br />
                  <input name="google" type="checkbox" value="masculino" />
                  Google<br />
                  <input name="amigos" type="checkbox" value="feminino" />
                  Amigos<br />
                  <input
                    name="revistas_jornais"
                    type="checkbox"
                    value="feminino"
                  />
                  Revistas e Jornais
                </div>

                <div class="form-check">
                  <br />
                </div>
                <div>
                  <input
                    type="submit"
                    class="btn btn-lg btn-primary"
                    value="Registrar"
                  />
                </div>
              </fieldset>
            </form>
          </div>
